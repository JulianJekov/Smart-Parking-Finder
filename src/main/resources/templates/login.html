<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4" style="color: #7f7fd5;">Welcome Back!</h2>
                    <form th:action="@{/login}" th:method="post">

                        <div class="mb-3 position-relative">
                            <label class="form-label">Email Address</label>
                            <div class="position-relative">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="mb-4 position-relative">
                            <label class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Enter your password" required>
                                <i class="fas fa-lock input-icon"></i>
                                <i class="fas fa-eye password-toggle" id="togglePassword" onclick="toggleLoginPassword()"></i>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="mb-3 text-danger text-center" th:if="${param.error}">
                            Invalid email or password. Please try again.
                        </div>

                        <div class="text-center mb-2">
                            <div class="text-danger" th:if="${error}" th:text="${error}"></div>
                        </div>

                        <p class="text-center text-muted mt-3">Don't have an account?
                            <a th:href="@{/register}" class="text-decoration-none" style="color: #7f7fd5;">Sign up here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleLoginPassword() {
        const passwordField = document.getElementById('loginPassword');
        const eyeIcon = document.getElementById('togglePassword');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

</body>
</html>
